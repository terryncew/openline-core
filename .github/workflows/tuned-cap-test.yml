name: Tuned Cap Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run tuned-cap test
        env:
          PYTHONPATH: .
        run: |
          python -m scripts.test_tuned_cap
